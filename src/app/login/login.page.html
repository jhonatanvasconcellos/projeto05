
<ion-header>
  <ion-toolbar>
    <ion-title id="titulo">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="corpo">
  <ion-input type="email" placeholder="E-mail" [(ngModel)]="email">
  </ion-input>
  <ion-input type="password" placeholder="Senha" [(ngModel)]="senha">
  </ion-input>

  <ion-button (click)="logar()">Login</ion-button>
</ion-content>
